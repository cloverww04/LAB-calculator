<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Calculator</title>
    <link rel="stylesheet" href="main.css" />
   
  </head>
  <body>
    <div class="wrap">
      <div class="display1">0</div>
      <div class="cal-btn-container">
        <button type="button" class="cal-btn flex-50">C</button>
        <button type="button" class="cal-btn">&#8592;</button>
        <button type="button" class="cal-btn orange">&#247;</button>

        <button type="button" class="cal-btn">7</button>
        <button type="button" class="cal-btn">8</button>
        <button type="button" class="cal-btn">9</button>
        <button type="button" class="cal-btn orange">&#215;</button>

        <button type="button" class="cal-btn">4</button>
        <button type="button" class="cal-btn">5</button>
        <button type="button" class="cal-btn">6</button>
        <button type="button" class="cal-btn orange">&#8722;</button>

        <button type="button" class="cal-btn">1</button>
        <button type="button" class="cal-btn">2</button>
        <button type="button" class="cal-btn">3</button>
        <button type="button" class="cal-btn orange">&#43;</button>

        <button type="button" class="cal-btn flex-75">0</button>
        <button type="button" class="cal-btn orange">&#61;</button>
      </div>
    </div>
  </body>
</html>
